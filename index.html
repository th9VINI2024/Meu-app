<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#000000">

<script src="https://cdn.jsdelivr.net/npm/jsmediatags@3.9.7/dist/jsmediatags.min.js"></script>

<style>
:root{
  --bg:#0b1d3a;
  --bg2:#061126;
  --accent:#38bdf8;
  --text:#fff;
}

*{box-sizing:border-box;font-family:system-ui,Arial}
body{
  margin:0;
  background:linear-gradient(180deg,var(--bg),var(--bg2));
  color:var(--text);
}

/* ===== DISFARCE ===== */
body.fake header{font-size:22px}
body.fake .tabs,
body.fake .list,
body.fake .player,
body.fake .addBtn{
  display:none;
}

/* Header */
header{
  padding:16px;
  font-size:22px;
  font-weight:600;
}

/* Tabs */
.tabs{
  display:flex;
  gap:20px;
  padding:0 16px;
}
.tab{
  opacity:.5;
  cursor:pointer;
}
.tab.active{
  opacity:1;
  border-bottom:2px solid var(--accent);
  padding-bottom:4px;
}

/* List */
.list{
  padding:12px 16px 160px;
}

.track{
  display:flex;
  gap:12px;
  align-items:center;
  padding:10px;
  border-radius:12px;
  cursor:pointer;
}
.track:hover{background:rgba(255,255,255,.05)}

.cover{
  width:56px;
  height:56px;
  border-radius:10px;
  background:#1e293b;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}
.cover img{
  width:100%;
  height:100%;
  object-fit:cover;
}

.info{flex:1}
.title{font-weight:600}
.artist{opacity:.6;font-size:14px}

/* Mini Player */
.player{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:#020617;
  padding:10px 14px;
  display:flex;
  align-items:center;
  gap:12px;
  animation:slideUp .3s ease;
}
@keyframes slideUp{
  from{transform:translateY(100%)}
  to{transform:translateY(0)}
}

.player .cover{width:48px;height:48px}

.playerInfo{flex:1;overflow:hidden}
.playerInfo div{
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}

audio{width:120px}

/* Add Button */
.addBtn{
  position:fixed;
  bottom:90px;
  left:50%;
  transform:translateX(-50%);
  width:60px;
  height:60px;
  border-radius:50%;
  background:var(--accent);
  color:#000;
  font-size:34px;
  border:none;
  cursor:pointer;
}
</style>
</head>

<body class="fake">

<header>Calculadora</header>

<div class="tabs">
  <div class="tab active" onclick="setTab('tracks',event)">Faixas</div>
  <div class="tab" onclick="setTab('artists',event)">Artistas</div>
  <div class="tab" onclick="setTab('playlists',event)">Playlists</div>
</div>

<div class="list" id="list"></div>

<!-- Player -->
<div class="player" id="player">
  <div class="cover" id="playerCover">ðŸŽµ</div>
  <div class="playerInfo">
    <div id="playerTitle"></div>
    <div id="playerArtist" style="opacity:.6;font-size:14px"></div>
  </div>
  <audio id="audio" controls></audio>
</div>

<button class="addBtn" onclick="file.click()">+</button>
<input type="file" id="file" accept="audio/*" multiple hidden>

<script>
let db, tracks=[], playlists=[];
let currentIndex=0;

const list=document.getElementById("list");
const audio=document.getElementById("audio");
const file=document.getElementById("file");

const player=document.getElementById("player");
const playerCover=document.getElementById("playerCover");
const playerTitle=document.getElementById("playerTitle");
const playerArtist=document.getElementById("playerArtist");

/* ===== ENTRAR NO APP (ANDROID OK) ===== */
let pressTimer=null;
document.addEventListener("touchstart",()=>{
  if(!document.body.classList.contains("fake"))return;
  pressTimer=setTimeout(()=>{
    document.body.classList.remove("fake");
    navigator.vibrate?.(200);
  },3000);
});
document.addEventListener("touchend",()=>clearTimeout(pressTimer));
document.addEventListener("touchmove",()=>clearTimeout(pressTimer));

/* IndexedDB */
const req=indexedDB.open("MusicDB",2);
req.onupgradeneeded=e=>{
  const db=e.target.result;
  db.createObjectStore("tracks",{keyPath:"id",autoIncrement:true});
  db.createObjectStore("playlists",{keyPath:"id",autoIncrement:true});
};
req.onsuccess=e=>{
  db=e.target.result;
  loadDB();
};

function loadDB(){
  tracks=[]; playlists=[];
  db.transaction("tracks","readonly").objectStore("tracks")
    .openCursor().onsuccess=e=>{
      const c=e.target.result;
      if(c){tracks.push(c.value);c.continue();}
      else renderTracks(tracks);
    };
  db.transaction("playlists","readonly").objectStore("playlists")
    .openCursor().onsuccess=e=>{
      const c=e.target.result;
      if(c){playlists.push(c.value);c.continue();}
    };
}

function save(store,obj){
  db.transaction(store,"readwrite").objectStore(store).add(obj);
}

/* Upload */
file.onchange=()=>{
  [...file.files].forEach(f=>{
    jsmediatags.read(f,{
      onSuccess:tag=>{
        const t=tag.tags;
        let cover=null;
        if(t.picture){
          let b64="";
          t.picture.data.forEach(b=>b64+=String.fromCharCode(b));
          cover=`data:${t.picture.format};base64,${btoa(b64)}`;
        }
        const r=new FileReader();
        r.onload=()=>{
          save("tracks",{title:t.title||f.name,artist:t.artist||"Desconhecido",cover,blob:r.result});
          loadDB();
        };
        r.readAsArrayBuffer(f);
      }
    });
  });
};

/* Render */
function renderTracks(arr){
  list.innerHTML="";
  arr.forEach((t,i)=>{
    const d=document.createElement("div");
    d.className="track";
    d.innerHTML=`
      <div class="cover">${t.cover?`<img src="${t.cover}">`:"ðŸŽµ"}</div>
      <div class="info">
        <div class="title">${t.title}</div>
        <div class="artist">${t.artist}</div>
      </div>`;
    d.onclick=()=>playTrack(i);
    list.appendChild(d);
  });
}

function playTrack(i){
  currentIndex=i;
  const t=tracks[i];
  audio.src=URL.createObjectURL(new Blob([t.blob]));
  audio.play();
  playerCover.innerHTML=t.cover?`<img src="${t.cover}">`:"ðŸŽµ";
  playerTitle.textContent=t.title;
  playerArtist.textContent=t.artist;
}

/* PrÃ³xima automÃ¡tica + loop */
audio.onended=()=>{
  currentIndex=(currentIndex+1)%tracks.length;
  playTrack(currentIndex);
};

/* Tabs */
function setTab(tab,e){
  document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
  e.target.classList.add("active");

  if(tab==="tracks") renderTracks(tracks);

  if(tab==="artists"){
    const g={};
    tracks.forEach(t=>{
      g[t.artist]=g[t.artist]||[];
      g[t.artist].push(t);
    });
    list.innerHTML="";
    Object.keys(g).forEach(a=>{
      const d=document.createElement("div");
      d.className="track";
      d.innerHTML=`<div class="cover">ðŸŽ¤</div><div class="info"><div class="title">${a}</div></div>`;
      d.onclick=()=>renderTracks(g[a]);
      list.appendChild(d);
    });
  }

  if(tab==="playlists"){
    list.innerHTML="";
    const btn=document.createElement("div");
    btn.className="track";
    btn.innerHTML="âž• Criar playlist";
    btn.onclick=()=>{
      const name=prompt("Nome da playlist:");
      if(name){save("playlists",{name,tracks:[]});loadDB();}
    };
    list.appendChild(btn);
    playlists.forEach(p=>{
      const d=document.createElement("div");
      d.className="track";
      d.innerHTML=`<div class="cover">ðŸŽ¶</div><div class="info"><div class="title">${p.name}</div></div>`;
      list.appendChild(d);
    });
  }
}

/* Service Worker */
if("serviceWorker" in navigator){
  navigator.serviceWorker.register("./service-worker.js");
}
</script>
</body>
</html>
