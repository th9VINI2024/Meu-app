<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Meu Player</title>

<style>
*{
  box-sizing:border-box;
  font-family:system-ui, Arial, sans-serif;
}
body{
  margin:0;
  background:linear-gradient(180deg,#0b1d3a,#061126);
  color:#fff;
}

/* TOPO */
header{
  padding:16px;
  font-size:22px;
  font-weight:bold;
}

/* BOTÃ•ES */
.controls{
  display:flex;
  gap:12px;
  padding:0 16px 10px;
}
button{
  background:#1e3a8a;
  color:#fff;
  border:none;
  padding:10px 16px;
  border-radius:20px;
  font-size:14px;
}

/* LISTA */
.list{
  padding:10px;
}
.track{
  display:flex;
  align-items:center;
  gap:12px;
  padding:10px;
  border-radius:10px;
}
.track:hover{
  background:rgba(255,255,255,0.08);
}
.cover{
  width:48px;
  height:48px;
  background:#1e293b;
  border-radius:8px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:20px;
}
.info{
  flex:1;
}
.title{
  font-size:15px;
}
.artist{
  font-size:12px;
  opacity:0.7;
}

/* PLAYER FIXO */
.player{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:#020617;
  padding:12px;
}
audio{
  width:100%;
}
</style>
</head>

<body>

<header>Faixas</header>

<div class="controls">
  <input type="file" accept="audio/*" multiple onchange="loadSongs(event)">
</div>

<div class="list" id="list"></div>

<div class="player">
  <audio id="audio" controls></audio>
</div>

<script>
const list = document.getElementById("list");
const audio = document.getElementById("audio");

function loadSongs(e){
  [...e.target.files].forEach(file=>{
    const url = URL.createObjectURL(file);

    const div = document.createElement("div");
    div.className = "track";
    div.onclick = () => playSong(url, file.name);

    div.innerHTML = `
      <div class="cover">ðŸŽµ</div>
      <div class="info">
        <div class="title">${file.name}</div>
        <div class="artist">Arquivo local</div>
      </div>
    `;

    list.appendChild(div);
  });
}

function playSong(url, name){
  audio.src = url;
  audio.play();
}
</script>

</body>
</html>
