<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Music</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#000000">

<script src="https://cdn.jsdelivr.net/npm/jsmediatags@3.9.7/dist/jsmediatags.min.js"></script>

<style>
:root{
  --bg:#0b1d3a;
  --bg2:#061126;
  --accent:#38bdf8;
  --text:#fff;
}

*{box-sizing:border-box;font-family:system-ui,Arial}
body{
  margin:0;
  background:linear-gradient(180deg,var(--bg),var(--bg2));
  color:var(--text);
}

header{
  padding:16px;
  font-size:22px;
  font-weight:600;
}

.tabs{
  display:flex;
  gap:20px;
  padding:0 16px;
}
.tab{
  opacity:.5;
  cursor:pointer;
}
.tab.active{
  opacity:1;
  border-bottom:2px solid var(--accent);
  padding-bottom:4px;
}

.search{
  padding:12px 16px;
}
.search input{
  width:100%;
  padding:12px 14px;
  border-radius:20px;
  border:none;
  outline:none;
}

.list{
  padding:8px 16px 140px;
}

.track{
  display:flex;
  gap:12px;
  align-items:center;
  padding:10px;
  border-radius:12px;
  cursor:pointer;
}
.track:hover{
  background:rgba(255,255,255,.05);
}

.cover{
  width:56px;
  height:56px;
  border-radius:10px;
  background:#1e293b;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
  font-size:22px;
}
.cover img{
  width:100%;
  height:100%;
  object-fit:cover;
}

.info{
  flex:1;
}
.title{
  font-weight:600;
}
.artist{
  opacity:.6;
  font-size:14px;
}

.player{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:#020617;
  padding:10px;
  display:flex;
  flex-direction:column;
  gap:6px;
}
.player .cover{
  margin:auto;
}
audio{
  width:100%;
}

.addBtn{
  position:fixed;
  bottom:90px;
  left:50%;
  transform:translateX(-50%);
  width:60px;
  height:60px;
  border-radius:50%;
  background:var(--accent);
  color:#000;
  font-size:34px;
  border:none;
  cursor:pointer;
}
</style>
</head>

<body>

<header>MÃºsicas</header>

<div class="tabs">
  <div class="tab active" onclick="setTab('tracks',event)">Faixas</div>
  <div class="tab" onclick="setTab('artists',event)">Artistas</div>
</div>

<div class="search">
  <input type="text" placeholder="Buscar..." oninput="search(this.value)">
</div>

<div class="list" id="list"></div>

<div class="player">
  <div class="cover" id="cover">ðŸŽµ</div>
  <audio id="audio" controls></audio>
</div>

<button class="addBtn" onclick="file.click()">+</button>
<input type="file" id="file" accept="audio/*" multiple hidden>

<script>
let db, tracks=[];
const list=document.getElementById("list");
const audio=document.getElementById("audio");
const file=document.getElementById("file");
const coverDiv=document.getElementById("cover");

/* IndexedDB */
const req=indexedDB.open("MusicDB",1);
req.onupgradeneeded=e=>{
  e.target.result.createObjectStore("tracks",{keyPath:"id",autoIncrement:true});
};
req.onsuccess=e=>{
  db=e.target.result;
  loadDB();
};

function loadDB(){
  tracks=[];
  const tx=db.transaction("tracks","readonly");
  tx.objectStore("tracks").openCursor().onsuccess=e=>{
    const c=e.target.result;
    if(c){ tracks.push(c.value); c.continue(); }
    else renderTracks(tracks);
  };
}

function saveMusic(obj){
  return new Promise(res=>{
    const tx=db.transaction("tracks","readwrite");
    tx.objectStore("tracks").add(obj);
    tx.oncomplete=res;
  });
}

file.onchange=()=>{
  [...file.files].forEach(f=>{
    jsmediatags.read(f,{
      onSuccess:tag=>{
        const t=tag.tags;
        let cover=null;
        if(t.picture){
          const {data,format}=t.picture;
          let b64="";
          data.forEach(b=>b64+=String.fromCharCode(b));
          cover=`data:${format};base64,${btoa(b64)}`;
        }
        const r=new FileReader();
        r.onload=async()=>{
          await saveMusic({
            title:t.title||f.name,
            artist:t.artist||"Desconhecido",
            album:t.album||"",
            cover:cover,
            blob:r.result
          });
          loadDB();
        };
        r.readAsArrayBuffer(f);
      },
      onError:()=>{
        const r=new FileReader();
        r.onload=async()=>{
          await saveMusic({
            title:f.name,
            artist:"Desconhecido",
            album:"",
            cover:null,
            blob:r.result
          });
          loadDB();
        };
        r.readAsArrayBuffer(f);
      }
    });
  });
};

function renderTracks(arr){
  list.innerHTML="";
  arr.forEach(t=>{
    const d=document.createElement("div");
    d.className="track";
    d.innerHTML=`
      <div class="cover">${t.cover?`<img src="${t.cover}">`:"ðŸŽµ"}</div>
      <div class="info">
        <div class="title">${t.title}</div>
        <div class="artist">${t.artist}</div>
      </div>`;
    d.onclick=()=>{
      audio.src=URL.createObjectURL(new Blob([t.blob]));
      audio.play();
      updateCover(t);
    };
    list.appendChild(d);
  });
}

function updateCover(t){
  coverDiv.innerHTML=t.cover?`<img src="${t.cover}">`:"ðŸŽµ";
}

function search(txt){
  renderTracks(tracks.filter(t=>t.title.toLowerCase().includes(txt.toLowerCase())));
}

function setTab(tab,e){
  document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
  e.target.classList.add("active");

  if(tab==="tracks") renderTracks(tracks);
  if(tab==="artists"){
    const g={};
    tracks.forEach(t=>{
      g[t.artist]=g[t.artist]||[];
      g[t.artist].push(t);
    });
    list.innerHTML="";
    Object.keys(g).forEach(a=>{
      const d=document.createElement("div");
      d.className="track";
      d.innerHTML=`
        <div class="cover">ðŸŽ¤</div>
        <div class="info"><div class="title">${a}</div></div>`;
      d.onclick=()=>renderTracks(g[a]);
      list.appendChild(d);
    });
  }
}

/* Service Worker */
if("serviceWorker" in navigator){
  navigator.serviceWorker.register("./service-worker.js");
}
</script>

</body>
</html>
